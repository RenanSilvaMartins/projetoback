# Arquivo de configuração do backend - TESTE
# Configurações para ambiente de teste automatizado
server.port=8083

spring.application.name=projetoback-test

# H2 Database (em memória para testes)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console desabilitado em testes
spring.h2.console.enabled=false

# JWT para testes
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=3600000

# Logging para testes (menos verboso)
logging.level.com.itb.inf2fm.projetoback=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Spring Boot - Configurações para reduzir warnings
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false

# Actuator - Apenas essencial para testes
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=false

# Informações da aplicação
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.profile=test

# Desabilitar inicialização de dados em testes
app.data.initialize=false

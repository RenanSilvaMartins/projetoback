# Arquivo de configuração do backend - DESENVOLVIMENTO
# Configure aqui a porta, banco de dados, JWT, logging, etc
# Integração com Frontend: mantenha a porta e credenciais compatíveis com o ambiente do frontend
# Para Flutter/ReactJS, utilize o endereço e porta definidos aqui para consumir os endpoints
server.port=8082

spring.application.name=projetoback

# H2 Database (em memória para desenvolvimento)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging para desenvolvimento
logging.level.com.itb.inf2fm.projetoback=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Boot - Configurações para reduzir warnings
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false

# Actuator - Monitoring e Health Checks (DESENVOLVIMENTO)
management.endpoints.web.exposure.include=health,metrics,info,prometheus,env,beans,configprops,mappings
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Informações da aplicação
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
info.app.profile=development

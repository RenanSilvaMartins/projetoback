# Arquivo de configuração do backend
# Configure aqui a porta, banco de dados, JWT, logging, etc
# Integração com Frontend: mantenha a porta e credenciais compatíveis com o ambiente do frontend
# Para Flutter/ReactJS, utilize o endereço e porta definidos aqui para consumir os endpoints
server.port=8080

spring.application.name=projetoback

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.itb.inf2fm.projetoback=INFO
logging.level.org.springframework.security=WARN
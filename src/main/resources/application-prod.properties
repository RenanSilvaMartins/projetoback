# Arquivo de configuração do backend - PRODUÇÃO
# Configurações otimizadas para ambiente de produção
server.port=8080

spring.application.name=projetoback

# SQL Server Database (Produção)
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DATABASE_URL:jdbc:sqlserver://localhost:1433;databaseName=bd_inf2fm_leve;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:123456}

# Connection Pool otimizado para produção
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# JPA/Hibernate para produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console desabilitado em produção
spring.h2.console.enabled=false

# JWT com segurança reforçada
jwt.secret=${JWT_SECRET:defaultSecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging otimizado para produção
logging.level.com.itb.inf2fm.projetoback=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.boot.actuate=WARN

# Log file em produção
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot - Configurações de produção
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
spring.devtools.add-properties=false

# Actuator - Segurança em produção
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN
management.metrics.export.prometheus.enabled=true
management.server.port=8081
management.endpoints.web.base-path=/actuator

# Cache em produção
spring.cache.type=simple
spring.cache.cache-names=usuarios,especialidades,tecnicos

# Informações da aplicação
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.profile=production
info.app.build.time=@maven.build.timestamp@

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Compressão para produção
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Performance em produção
spring.mvc.async.request-timeout=30000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Desabilitar inicialização de dados em produção
app.data.initialize=false
